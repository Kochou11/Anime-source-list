<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Anime Sources</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Awesome Anime Sources</h1>
            <p>A curated list of all things anime - streaming, downloading, reading, tracking, and forums.</p>
        </header>

        <div class="tabs" id="mainTabs">
            <button class="tab active" data-tab="anime">
                <i class="fas fa-tv"></i> Anime
            </button>
            <button class="tab" data-tab="listing">
                <i class="fas fa-list"></i> Listing
            </button>
            <button class="tab" data-tab="manga">
                <i class="fas fa-book"></i> Manga
            </button>
            <button class="tab" data-tab="novels">
                <i class="fas fa-lightbulb"></i> Light Novels
            </button>
             <button class="tab" data-tab="music">
   <i class="fa-solid fa-music"></i> Music
 </button>
            <button class="tab" data-tab="forum">
                <i class="fas fa-comments"></i> Forum
            </button>
            <button class="tab" data-tab="news">
    <i class="fas fa-newspaper"></i> News
</button>
 <button class="tab" data-tab="development">
   <i class="fa-solid fa-code"></i> Development 
 </button>

        </div>

        <div class="main-content">
            <div class="sidebar" id="sidebar">
                
            </div>
            <div class="content">
                <div class="section-description" id="sectionDesc">
                    
                </div>
                <div class="grid" id="contentGrid">

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
